<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Master Brewing Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Quicksand (Headings) and Nunito (Body) for a rounded, bold look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Quicksand"', 'sans-serif'], // Replacing Serif semantic with Quicksand for headings
              body: ['"Nunito"', 'sans-serif'],
            },
            colors: {
              retro: {
                bg: '#0f172a', // Slate 900 (Main Background)
                surface: '#1e293b', // Slate 800 (Card Background)
                dark: '#f1f5f9', // Slate 100 (Primary Text - flipped from original meaning)
                mute: '#94a3b8', // Slate 400 (Secondary Text)
                accent: '#fbbf24', // Amber 400 (Vibrant Accent)
                secondary: '#34d399', // Emerald 400
                border: '#334155', // Slate 700
              }
            },
            boxShadow: {
              'glow': '0 0 15px -3px rgba(251, 191, 36, 0.3)',
              'soft': '0 10px 15px -3px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* PRINT STYLES FOR SAVING PDF */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        body * {
          visibility: hidden;
        }
        #recipe-card, #recipe-card * {
          visibility: visible;
        }
        #recipe-card {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          max-width: 500px;
          margin: 0;
          padding: 20px;
          box-shadow: none;
          border: 2px solid #000;
          background-color: white !important;
          color: black !important;
        }
        /* Hide buttons inside the card when printing */
        #recipe-card button {
          display: none !important;
        }
        /* Ensure text contrast in print */
        #recipe-card header {
            border-bottom-color: #000 !important;
        }
        #recipe-card h2, #recipe-card p, #recipe-card span {
            color: black !important;
        }
        #recipe-card .bg-slate-100 {
            background-color: #f0f0f0 !important;
            border: 1px solid #ddd !important;
        }
        #recipe-card .bg-\[\#0f172a\] {
            background-color: #eee !important;
            color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
